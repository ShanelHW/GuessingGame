<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="style.css"> -->
<link rel="stylesheet" href="style.css">    <title>HighLow by Shanel</title>
</head>

<body>
    <div class="container">
        <p>Can you guess my number?</p>
        <!-- CONTROLLER -->
        <div class="gamearea">
            <h1>High/Low</h1>
            <div class="row">
            <div class="col-lg-3 col-md-6">
                <form>
                    <div class="form-group">
                        <label for = "limitLabel"> Choose your max number </label>
                        <input type="number" id="limit" name="limit" placeholder="" />
                        </div>
                <div id="range"></div>        
                <div class="form-group">
                <label for = "userGuess"> Your Guess:</label>
                <input type="number" id="guess" name="guess" placeholder="#" />
                </div>
                <button id="guessBtn" type="button">Guess</button>
            </form>
            <div id="result"></div>
        </div>
    </div>
            
</body>
<script src="script.js"></script>
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script> -->
</html>
